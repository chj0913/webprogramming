<!DOCTYPE html>
<html>
<head>
	<title> Table TAG 연습</title>
</head>
<body>
	<h1>Table TAG 연습 (과제 #03-01)</h1>
	<table border="1" style="width:50%">
		<tr>
			<td colspan="16" rowspan="16">1</td>
			<td colspan="16" rowspan="16">2</td>
		</tr>
		<tr>
			<td colspan="16" rowspan="16">3</td>
			<td colspan="8" rowspan="8">4</td>
			<td colspan="8" rowspan="8">5</td>
		</tr>
		<tr>
			<td colspan="8" rowspan="8">6</td>
			<td colspan="4" rowspan="4">7</td>
			<td colspan="4" rowspan="4">8</td>
		</tr>
		<tr>
			<td colspan="4" rowspan="1">9</td>
			<td colspan="4" rowspan="4">10</td>
		</tr>
	</table>
	<br>
	<h4>웹프로그래밍2 과목. 조호주의 예제 공간입니다.</h4>
</body>
</html>
