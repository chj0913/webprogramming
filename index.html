<!DOCTYPE html>
<html>
<head>
	<title> Table TAG 연습</title>
</head>
<body>
	<h1>Table TAG 연습 (과제 #03-01)</h1>
	<table border="1" style="width:50%">
		<tr>
			<td width="100" height="200">1</td>
			<td width="100" height="200" colspan="3">2</td>
		</tr>
		<tr>
			<td height="200" rowspan="3">3</td>
			<td width="50" height="100" colspan="1">4</td>
			<td width="50" height="100" colspan="2">5</td>
		</tr>
		<tr>
			<td rowspan="2">6</td>
			<td width="25" height="50">7</td>
			<td width="25" height="50">8</td>
		</tr>
		<tr>
			<td width="25" height="50">9</td>
			<td width="25" height="50">10</td>
		</tr>
	</table>
	<br>
	<h4>웹프로그래밍2 과목. 조호주의 예제 공간입니다.</h4>
</body>
</html>
