<!DOCTYPE html>
<html>
<head>
	<title> Table TAG 연습</title>
</head>
<body>
	<h1>Table TAG 연습 (과제 #03-01)</h1>
	<table border="1" style="width:50%">
		<tr>
			<td colspan="1">1</td>
			<td colspan="3">2</td>
		</tr>
		<tr>
			<td rowspan="3">3</td>
			<td colspan="2">4</td>
			<td colspan="2">5</td>
		</tr>
		<tr>
			<td colspan="2" rowspan="2">6</td>
			<td>7</td>
			<td>8</td>
		</tr>
		<tr>
			<td style="height=width">9</td>
			<td style="height=width">10</td>
		</tr>
	</table>
	<br>
	<h4>웹프로그래밍2 과목. 조호주의 예제 공간입니다.</h4>
</body>
</html>
