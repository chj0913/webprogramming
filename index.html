<!DOCTYPE html>
<html>
<head>
	<title> Table TAG 연습</title>
</head>
<body>
	<h1>Table TAG 연습 (과제 #03-01)</h1>
	<table border="1">
		<tr>
			<td width="200" height="200" align="center">1</td>
			<td width="200" colspan="3">2</td>
		</tr>
		<tr>
			<td height="200" rowspan="3" align="center">>3</td>
			<td width="100" height="100" align="center">>4</td>
			<td colspan="2" align="center">>5</td>
		</tr>
		<tr>
			<td rowspan="2" align="center">>6</td>
			<td width="50" height="50" align="center">>7</td>
			<td width="50" align="center">>8</td>
		</tr>
		<tr>
			<td height="50" align="center">>9</td>
			<td align="center">>10</td>
		</tr>
	</table>
	<br>
	<h4>웹프로그래밍2 과목. 조호주의 예제 공간입니다.</h4>
</body>
</html>
